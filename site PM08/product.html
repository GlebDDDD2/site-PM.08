<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Товар</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo-text">Miele</div>
        <nav>
            <a href="index.html">НАЗАД</a>
        </nav>
    </header>

    <div class="product-page">
        <img id="product-img" class="product-img">

        <div class="product-info">
            <h1 id="product-title"></h1>
            <p id="product-desc"></p>

            <ul id="product-features"></ul>

            <div class="buttons">
                <button class="buy">Купить в 1 клик</button>
                <button class="cart">В корзину</button>
            </div>
        </div>
    </div>

    <script>const products = {
    1: {
        title: "Miele WWD120 WCS",
        img: "img/washer1.jpg",
        desc: "Стиральная машина 8 кг.",
        features: ["8 кг загрузки", "PowerWash", "Waterproof System"]
    },
    2: {
        title: "Miele WWE860WPS",
        img: "img/washer1.jpg",
        desc: "Стиральная машина 9 кг.",
        features: ["9 кг загрузки", "TwinDos", "26 программ"]
    },
    3: {
        title: "Miele WQ 1200 WPS",
        img: "img/washer1.jpg",
        desc: "Премиальная модель.",
        features: ["Автодозирование", "WiFi", "Защита от протечек"]
    },
    4: {
        title: "Miele H 7262 BP",
        img: "img/oven1.jpg",
        desc: "Встраиваемый духовой шкаф.",
        features: ["Гриль", "Конвекция", "Пиролиз"]
    },
    5: {
        title: "Miele H 7860 BPX",
        img: "img/oven1.jpg",
        desc: "Премиальная духовка.",
        features: ["Сенсорный экран", "WiFi", "Автопрограммы"]
    },
    7: {
        title: "Miele KM 6520 FL",
        img: "img/cooktop1.jpg",
        desc: "Индукционная варочная панель.",
        features: ["4 зоны", "Таймер", "Booster"]
    }
};

const params = new URLSearchParams(window.location.search);
const id = params.get("id");

if (products[id]) {
    document.getElementById("product-title").textContent = products[id].title;
    document.getElementById("product-img").src = products[id].img;
    document.getElementById("product-desc").textContent = products[id].desc;

    const ul = document.getElementById("product-features");
    products[id].features.forEach(feature => {
        const li = document.createElement("li");
        li.textContent = feature;
        ul.appendChild(li);
    });
}</script>

</body>
</html>
